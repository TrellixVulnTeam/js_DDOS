<form id="formulario" class="row g-3 px-3 py-4 m-0 text-light bg-dark">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4"  placeholder="tumail@mail.com">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Nombre</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="col-md-4">
    <label for="inputLocalidad" class="form-label">Localidad</label>
    <select id="inputLocalidad" class="form-select">
      <option selected>Selecciona localidad...</option>
      <option>CABA</option>
      <option>GBA</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">CP</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-md-2">
    <label for="inputTel" class="form-label">Teléfono</label>
    <input type="number" class="form-control" id="inputTel">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Quiero recibir novedades
      </label>
    </div>
  <div class="col-12 mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Quiero suscribirme
        </label>
    </div>
  </div>
  <div class="col-12 mb-4">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
  <div class="container-fluid bg-dark text-center">
