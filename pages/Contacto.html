<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ospan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
  
    
</head>
<body>
<div class="container-fluid">
  <div class="row justify-content-center">
      <div  class="col-4 bg-dark"></div>
      <div class="col-md-4 bg-dark text-center">
                  <a href="../index.html"><img src="../img/ospan.png" alt="ospan"></a>
      </div>
      <div class="col-4 bg-dark"></div>
  </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Menú</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        <a class="nav-link" href="#">Planes</a>
        <a class="nav-link" href="#">Servicios</a>
        <a class="nav-link" href="#">Usuarios</a>
        <a class="nav-link disabled" href="#">Contacto</a>
      </div>
    </div>
  </div>
</nav>
<form id="formulario" class="row g-3 px-3 py-4 text-light bg-dark">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4"  placeholder="tumail@mail.com">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Nombre</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="col-md-4">
    <label for="inputLocalidad" class="form-label">Localidad</label>
    <select id="inputLocalidad" class="form-select">
      <option selected>Selecciona localidad...</option>
      <option>CABA</option>
      <option>GBA</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">CP</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-md-2">
    <label for="inputTel" class="form-label">Teléfono</label>
    <input type="number" class="form-control" id="inputTel">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Quiero recibir novedades
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
<div id="botones" class="container-fluid bg-dark" >
  <div class="row py-5">
  <div class="row py-5">
    <div class="col-12 text-center"> 
      <button type="button" class="btn btn-success btn-lg btn-block">Guardia</button>
    </div>
  </div>
    <div class="row py-5">
    <div class="col-12 text-center">
      <button type="button" class="btn btn-danger btn-lg btn-block">Emergencia</button>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
